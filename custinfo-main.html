<html>

	<head>

	<body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				subpages: [{
					url: 'custinfo.html',
					id: 'custinfo.html',
					styles: {
						top: '45px', //mui标题栏默认高度为45px；
						bottom: '51px' //默认为0px，可不定义；
					}
				}],
				preloadPages: [{
					id: 'common-header.html',
					url: 'common-header.html'
				}, {
					id: "custinfo-task-list.html",
					url: "custinfo-task-list.html",
				}]
			})
			mui.plusReady(function() {

					var common_header = null;

					mui(".mui-bar").on('tap', '#addcontact', function() {

						//
						plus.storage.setItem("ganxirenid", "0");
						var pageview = plus.webview.create('common-header.html', 'common-header.html', {})
						pageview.addEventListener('loaded', function() {
								pageview.show('pop-in', 200, function() {
									mui.fire(pageview, 'opensub', {
										id: null,
										subpage: "custinfo-contact-add.html",
										bartab: {},
										header: {

												text: "提交",
											}
										}
									});
								});
							})
							//

					})
					mui(".mui-bar-tab").on("tap", ".mui-tab-item", function() {
						var newpage = null;
						var url = this.href;
//						newpage = plus.webview.getWebviewById(this.id);
//
//						mui.fire(newpage, 'newcustid', {
//							custid: "custid123456456",
//						});
						mui.openWindow({
							id: url,
							url: url
						});
					})

				})
		</script>
