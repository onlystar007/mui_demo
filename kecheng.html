<html>

	<head>

					</div>
					<div class="title">
						短期班钢琴培训
					</div>
					<div class="time">
						<i class="mui-icon mui-icon-info"></i> 2016-11-01至2017-01-01 每天18-22点

					<div class="address"><i class="mui-icon mui-icon-location"></i>人民南路36号</div>

				<li>
					<div class="header">

					<div class="title">
						短期班钢琴培训

					<div class="time">
						2016-11-01至2017-01-01 每天18-22点
					</div>

						<span>剩余30名</span>
						<button type="button" class="mui-btn mui-btn-primary">报名</button>
					</div>

				<li id="go2pay" style="display: none;">
					<div class="mui-button-row">

		<script src="js/mui.min.js"></script>
		<script>
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});

			mui.plusReady(function() {
				// 在这里调用plus api

				mui(".footer").on('tap', '.mui-btn-primary', function() {

					mui.alert('报名成功', '报名', function() {

						document.getElementById("go2pay").style.display = ''
						document.getElementById("nopay_count").innerText = parseInt(document.getElementById("nopay_count").innerText) + 1

					});
				});

				mui(".mui-content").on('tap', '#btn_go2pay', function() {
					plus.webview.open("pay.html", "pay", {});
				})
			});
		</script>
